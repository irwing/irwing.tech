name: Deploy

on:
  push:
    branches:
      - dev

jobs: 
  deploy: 
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install
        run: npm install
      - name: Linter fix
        run: npm run lint:fix
      - name: Linter
        run: npm run lint
      - name: Test
        run: npm test
